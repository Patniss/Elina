<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Réglages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main>

  <section class="section">

    <div class="container">
        
        <div id="nav-container"></div>

        <div class="box">
            <h1 class="title">⚙️ Réglages</h1>

            <form id="settings-form">

                <div class="field">
                    <h2 class="subtitle">Réglages de <span id="current-pseudo" class="has-text-primary"></span></h2>
                    <input class="input" type="text" placeholder="Changer de pseudo…" id="setting-pseudo">
                </div>

                <div class="field">
                    <label class="label">Changer l'image de profil</label>
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" name="resume" />
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span id="previewImage"></span>
                                <span class="file-label">Choisir un fichier… </span>
                            </span>
                            <span class="file-name" id="chosenFile"> </span>
                        </label>
                    </div>
                </div>

                <hr class="hr" />

                <div class="field">
                    <h2 class="subtitle">Pages actives</h2>
                    <div>
                        <div>
                            <h3 class="subtitle is-5 mr-4">Divertissement</h3>
                            <label for="setting-movies" class="checkbox mr-2">
                                <input type="checkbox" name="setting-movies" id="setting-movies" /> Films
                            </label>
                            <label for="setting-shows" class="checkbox mr-2">
                                <input type="checkbox" name="setting-shows" id="setting-shows" /> Séries TV
                            </label>
                            <label for="setting-dramas" class="checkbox mr-2">
                                <input type="checkbox" name="setting-dramas" id="setting-dramas" /> Dramas
                            </label>
                            <label for="setting-animes" class="checkbox mr-2">
                                <input type="checkbox" name="setting-animes" id="setting-animes" /> Animés
                            </label>
                            <label for="setting-books" class="checkbox mr-2">
                                <input type="checkbox" name="setting-books" id="setting-books" /> Livres
                            </label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3 class="subtitle is-5 mr-4">Vie quotidienne</h3>
                            <label for="setting-recipes" class="checkbox mr-2">
                                <input type="checkbox" name="setting-recipes" id="setting-recipes" /> Recettes
                            </label>
                            <label for="setting-cleaning" class="checkbox mr-2">
                                <input type="checkbox" name="setting-cleaning" id="setting-cleaning" /> Ménage
                            </label>
                            <label for="setting-budget" class="checkbox mr-2">
                                <input type="checkbox" name="setting-budget" id="setting-budget" /> Budget
                            </label>
                            <label for="setting-todo" class="checkbox mr-2">
                                <input type="checkbox" name="setting-todo" id="setting-todo" /> To do
                            </label>
                            <label for="setting-moodboard" class="checkbox mr-2">
                                <input type="checkbox" name="setting-moodboard" id="setting-moodboard" /> Mood board
                            </label>
                            <label for="setting-pro" class="checkbox mr-2">
                                <input type="checkbox" name="setting-pro" id="setting-pro" /> Vie professionnelle
                            </label>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3 class="subtitle is-5 mr-4">Projets</h3>
                            <label for="setting-travel" class="checkbox mr-2">
                                <input type="checkbox" name="setting-travel" id="setting-travel" /> Voyages
                            </label>
                            <label for="setting-crochet" class="checkbox mr-2">
                                <input type="checkbox" name="setting-crochet" id="setting-crochet" /> Crochet
                            </label>
                            <label for="setting-candles" class="checkbox mr-2">
                                <input type="checkbox" name="setting-candles" id="setting-candles" /> Bougies
                            </label>
                            <label for="setting-aromazone" class="checkbox mr-2">
                                <input type="checkbox" name="setting-aromazone" id="setting-aromazone" /> Cosmétiques
                            </label>
                        </div>
                    </div>
                </div>

                <hr class="hr" />

                <div class="field">
                    <h2 class="subtitle">Modifier le thème</h2>

                    <div class="columns">

                        <div class="column">
                            <label for="main-colors" class="label">Couleur principale</label>
                            <div class="select">
                                <select name="main-colors" id="main-colors">
                                    <option value="#00d1b2">Vert d'eau Bulma</option>
                                    <option value="#CD5C5C">Rouge indien</option>
                                    <option value="#B22222">Rouge brique</option>
                                    <option value="#FFB6C1">Rose clair</option>
                                    <option value="#C71585">Rose violet</option>
                                    <option value="#FF7F50">Corail</option>
                                    <option value="#FF8C00">Orange</option>
                                    <option value="#FFD700">Gold</option>
                                    <option value="#DA70D6">Orchidée</option>
                                    <option value="#9370DB">Violet</option>
                                    <option value="#8B008B">Magenta</option>
                                    <option value="#4B0082">Indigo</option>
                                    <option value="#32CD32">Citron vert</option>
                                    <option value="#90EE90">Vert clair</option>
                                    <option value="#2E8B57">Vert mer</option>
                                    <option value="#9ACD32">Vert</option>
                                    <option value="#808000">Vert olive</option>
                                    <option value="#20B2AA">Bleu océan</option>
                                    <option value="#48D1CC">Turquoise</option>
                                    <option value="#4682B4">Bleu métal</option>
                                    <option value="#00BFFF">Bleu ciel</option>
                                    <option value="#4169E1">Bleu royal</option>
                                    <option value="#191970">Bleu minuit</option>
                                    <option value="#DEB887">Bois brûlé</option>
                                    <option value="#B8860B">Marron doré</option>
                                    <option value="#A0522D">Sienne</option>
                                    <option value="#696969">Gris</option>
                                </select>
                            </div>
                        </div>

                        <div class="column">
                            <label for="button-color" class="label">Couleur texte bouton</label>
                            <div class="select">
                                <select name="button-color" id="button-color">
                                    <option value="white">Blanc</option>
                                    <option value="black">Noir</option>
                                </select>
                            </div>
                        </div>

                        <div class="column">
                            <label for="background-theme" class="label">Image de fond</label>
                            <div class="select">
                                <select name="background-theme" id="background-theme">
                                    <option value="cappuccino">Cappuccino</option>
                                    <option value="tulips">Tulipes roses</option>
                                    <option value="flowers">Fleurs roses</option>
                                    <option value="sunflower">Tournesol</option>
                                </select>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="control">
                    <button class="button is-primary" type="submit" id="save-settings">Enregistrer les réglages</button>
                </div>

            </form>
        </div>
    
    </div>

  </section>

</main>

<script type="module">
    import { loadNav } from "/Elina/js/core/nav.js";
    loadNav();
</script>

<script type="module">
    import { setSettings } from "/Elina/js/modules/dashboard/settings.js";
    document.addEventListener("DOMContentLoaded", () => { setSettings();});
</script>

<script type="module" src="/Elina/js/core/guard.js"></script>

</body>
</html>
