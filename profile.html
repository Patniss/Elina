<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <main>

  <section class="section">

    <div class="container">

      <div id="nav-container"></div>

      <section class="columns my-6">

        <div class="column is-one-third">
            <figure class="image is-square">
                <img src="/Elina/logos/daisy.png" id="profilePicture">
            </figure>
        </div>

        <h1 class="column title my-6 is-centered"><span id="welcome" class="has-text-primary"></span></h1>
        
      </section>

      <section id="homeMovies" class="block">

        <nav class="level is-primary">

            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Films vus</p>
                    <p class="title" id="moviesSeen"></p>
                </div>
            </div>

            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Temps de films</p>
                    <p class="title" id="moviesMinutesSeen"></p>
                </div>
            </div>

            <div class="level-item has-text-centered">
                <div>
                    <p class="heading">Films à voir</p>
                    <p class="title" id="moviesTosee"></p>
                </div>
            </div>

        </nav>

        <hr class="hr" />

      </section>

      <section id="homeShows" class="block"></section>

      <section id="homeDramas" class="block"></section>

      <section id="homeBooks" class="block"></section>

      <div class="columns is-multiline"></div>

    </div>

  </section>

</main>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module">
  import { loadProfile } from "/Elina/js/dashboard.js";
  loadProfile();
  import { customDashboard } from "/Elina/js/dashboard.js";
  customDashboard();
  import { myProfile } from "/Elina/js/dashboard.js";
  myProfile();
</script>

<script type="module" src="/Elina/js/guard.js"></script>
</body>
</html>
