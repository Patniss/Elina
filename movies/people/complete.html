<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compléter un film</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter <b id="people-name"></b></h1>
      <h2 id="people-age" class="subtitle"></h2>

      <form id="people-form">

        <div class="field">
          <label for="people-nationalities" class="label">Nationalité(s) :</label>
          <div class="select is-multiple">
            <select name="people-nationalities" id="poeple-nationalities"></select>
          </div>
        </div>

        <div class="field">
          <label for="people-jobs" class="label">Métiers :</label>
          <div class="select is-multiple">
            <select name="people-jobs" id="people-jobs"></select>
          </div>
        </div>

        <div class="field">
          <div class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="resume" id="people-picture" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Choisir une image… </span>
              </span>
              <span class="file-name" id="people-picture-file-name"></span>
            </label>
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="submit">
            Compléter la personnalité
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

</body>
</html>
