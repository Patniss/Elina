<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Elina - Films</title>
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>
    
    <h1 class="title">Ajouter un film à la base de données</h1>

    <!-- FORM FILM -->
    <div class="box">
      <h2 class="subtitle">Ajouter un film</h2>

      <form id="movie-form">
        <div class="field">
          <label class="label">Titre</label>
          <div class="control">
            <input class="input" type="text" id="movie-title" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Année</label>
          <div class="control">
            <input class="input" type="number" id="movie-year">
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit">
            Ajouter le film
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module">
  import { addMovie } from "/Elina/js/add.js";
  addMovie();
</script>

<script type="module" src="/Elina/js/guard.js"></script>

</body>
</html>
