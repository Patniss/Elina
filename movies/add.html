<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un film</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">
    <h1 class="title">Ajouter un film à la base de données</h1>

    <script type="module">
      import { loadNav } from "./js/nav.js";
      loadNav();
    </script>

    <!-- FORM FILM -->
    <div class="box">
      <h2 class="subtitle">Ajouter un film</h2>

      <form id="movie-form">
        <div class="field">
          <label class="label">Titre</label>
          <div class="control">
            <input class="input" type="text" id="movie-title" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Année</label>
          <div class="control">
            <input class="input" type="number" id="movie-year">
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit">
            Ajouter le film
          </button>
        </div>
      </form>
    </div>

</section>

<!-- JS -->
<script src="../js/nav.js"></script>
<script type="module" src="../js/add.js"></script>
<script type="module" src="../js/guard.js"></script>

</body>
</html>
