<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Données</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter le casting de <i id="movie-title"></i></h1>
      <h2 id="movie-year" class="subtitle"></h2>

      <form id="movie-form">

        <div class="field">
          <div>
            <label class="label">Réalisateur(s)</label>

            <div class="buttons my-4">
              <button id="add-director" class="button" type="button">Ajouter un réalisateur</button>
              <button id="addScreenwriter" class="button" type="button">Ajouter un scénariste</button>
            </div>

            <div id="div-director-1">
              <div class="block select is-multiple">
                <select multiple="multiple" size="8" id="select-director-1" style="width: 100%;" required>
                  <option value=""></option>
                </select>
              </div>
              <div id="add-new-director-1" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="first-name-director-1" id="first-name-director-1" class="input" placeholder="Prénom…" />
                <input type="text" name="last-name-director-1" id="last-name-director-1" class="input" placeholder="Nom…" />
                <input type="date" name="birthdate-director-1" id="birthdate-director-1" class="input" />
                <input type="checkbox" name="is-dead-director-1" id="is-dead-director-1"> <label for="is-dead-director-1">Mort</label>
                <input type="date" name="deathdate-director-1" id="deathdate-director-1" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="job-director-1-director" checked /> <label for="job-director-1-director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="job-director-1-producer" /> <label for="job-director-1-producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="job-director-1-scriptwriter" /> <label for="job-director-1-scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="job-director-1-actor" /> <label for="job-director-1-actor">Acteur</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalities-director-1" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalities-director-1" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>

            <div id="div-director-2" style="display: none;">
              <div class="columns"></div>
                <button class="column button delete is-large" id="delete-director-2"></button> 
                <div class="column select is-multiple">
                  <select multiple="multiple" size="8" id="select-director-2" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              <div id="add-new-director-2" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="first-name-director-2" id="first-name-director-2" class="input" placeholder="Prénom…" />
                <input type="text" name="last-name-director-2" id="last-name-director-2" class="input" placeholder="Nom…" />
                <input type="date" name="birthdate-director-2" id="birthdate-director-2" class="input" />
                <input type="checkbox" name="is-dead-director-2" id="is-dead-director-2"> <label for="is-dead-director-2">Mort</label>
                <input type="date" name="deathdate-director-2" id="deathdate-director-2" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="job-director-2-director" checked /> <label for="job-director-2-director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="job-director-2-producer" /> <label for="job-director-2-producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="job-director-2-scriptwriter" /> <label for="job-director-2-scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="job-director-2-actor" /> <label for="job-director-2-actor">Acteur</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalities-director-2" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalities-director-2" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>

            <div id="div-new-director-3" style="display: none;">
              <div class="select is-multiple">
                <button class="column button delete is-large" id="delete-director-3"></button> 
                <div class="column select is-multiple">
                  <select multiple="multiple" size="8" id="select-director-3" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>
              <div id="add-director-3" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="first-name-director-3" id="first-name-director-3" class="input" placeholder="Prénom…" />
                <input type="text" name="last-name-director-3" id="last-name-director-3" class="input" placeholder="Nom…" />
                <input type="date" name="birthdate-director-3" id="birthdate-director-3" class="input" />
                <input type="checkbox" name="is-dead-director-3" id="is-dead-director-3"> <label for="is-dead-director-3">Mort</label>
                <input type="date" name="deathdate-director-3" id="deathdate-director-3" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="job-director-3-director" checked /> <label for="job-director-3-director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="job-director-3-producer" /> <label for="job-director-3-producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="job-director-3-scriptwriter" /> <label for="job-director-3-scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="job-director-3-actor" /> <label for="job-director-3-actor">Acteur</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalities-director_3" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalities-director_3" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="submit">
            Compléter le film
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
    import { completeMovie } from "../js/complete.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    completeMovie(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>

</body>
</html>
