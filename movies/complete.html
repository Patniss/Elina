<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 | ELINA - Données</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter <i id="movie-title"></i></h1>
      <h2 id="movie-year" class="subtitle"></h2>

      <form id="movie-form">

        <div class="field">
          <div class="file has-name">
            <label class="file-label">
              <input class="file-input" type="file" name="resume" id="movie-poster" />
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label"> Choisir une image… </span>
              </span>
              <span class="file-name" id="movie-poster-file-name"></span>
            </label>
          </div>
        </div>

        <div class="field">
          <div>
            <label class="label">Genres</label>
            <div class="select is-multiple">
              <select multiple="multiple" size="8" id="movie-genres" style="width: auto;" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Temps :</label>
          <input type="number" class="input" id="hours" placeholder="Heure" min="0" max="10" style="width: 100px;" required />
          <input type="number" class="input" id="minutes" placeholder="Minutes" min="0" max="59" style="width: 100px;" />
        </div>

        <div class="field">
          <label for="movie-synopsis" class="label">Synopsis :</label>
          <textarea name="movie-synopsis" id="movie-synopsis" class="textarea" placeholder="Synopsis du film…"></textarea>
        </div>

        <div class="field">
          <label class="label">Casting :</label>
          <a class="button" id="add-cast">Ajouter</a>
          <div id="adding-casts"></div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="submit">
            Compléter le film
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
    import { completeMovie } from "../js/complete.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    
    completeMovie(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>

</body>
</html>
