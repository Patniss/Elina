<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compléter un film</title>

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter <i id="movie-title"></i></h1>
      <h2 id="movie-year" class="subtitle"></h2>

      <form id="movie-form">
        <div class="field">
          <label for="movie-directors" class="label">Réalisateur(s) :</label>
          <div class="select is-multiple">
            <select name="directors" id="movie-directors" multiple="multiple" style="width: 500px;" required></select>
          </div>
          <button class="button" id="add-director">Ajouter</button>
          <div id="adding-directors"></div>
        </div>

        <div class="field">
          <div class="file">
            <label for="movie-poster" class="file-label">Ajouter un poster :</label>
            <input type="file" class="file-input" name="movie-poster" id="movie-poster" accept="image/*" />
            <span class="file-icon"><i class="fas fa-upload"></i></span>
            <span class="file-label">Choisir une image…</span>
            <span class="file-name" id="movie-poster-file"></span>
          </div>
        </div>

        <div class="field">
          <div>
            <label class="label">Genres</label>
            <div class="select is-multiple">
              <select multiple="multiple" size="8" id="movie-genres" style="width: auto;" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Temps :</label>
          <input type="number" class="input" id="hours" placeholder="Heure" min="0" max="10" style="width: 100px;" required />
          <input type="number" class="input" id="minutes" placeholder="Minutes" min="0" max="59" style="width: 100px;" />
        </div>

        <div class="field">
          <label for="movie-synopsis" class="label">Synopsis :</label>
          <textarea name="movie-synopsis" id="movie-synopsis" class="textarea" placeholder="Synopsis du film…"></textarea>
        </div>

        <div class="field">
          <label class="label">Casting du film (acteurs) :</label>
          <button name="actors" id="add-casting-member">Ajouter un membre de casting</button>
          <div id="adding-casting"></div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="submit">
            Compléter le film
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
    import { completeMovie } from "../js/complete.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    
    completeMovie(movieId);
</script>

<script type="module">
  import { loadNav } from "../js/nav.js";
  loadNav();
</script>

<script type="module" src="../js/add.js"></script>
<script type="module" src="../js/guard.js"></script>

</body>
</html>
