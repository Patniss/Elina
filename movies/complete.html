<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Données</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter le casting de <i id="movie-title"></i></h1>
      <h2 id="movie-year" class="subtitle"></h2>

      <form id="movie-form">

        <div class="field">
          <div>
            <label class="label">Réalisateur(s)</label>

            <div id="divDirector_1">
              <div class="block select is-multiple">
                <select multiple="multiple" size="8" id="director_1" style="width: 100%;" required></select>
              </div>
              <div id="add_director_1" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="firstNameDirector_1" id="firstNameDirector_1" class="input" placeholder="Prénom…" />
                <input type="text" name="lastNameDirector_1" id="lastNameDirector_1" class="input" placeholder="Nom…" />
                <input type="date" name="birthdateDirector_1" id="birthdateDirector_1" class="input" />
                <input type="checkbox" name="isDeadDirector_1" id="isDeadDirector_1"> <label for="isDeadDirector_1">Mort</label>
                <input type="date" name="deathdateDirector_1" id="deathdateDirector_1" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="jobDirector_1_Director" checked /> <label for="jobDirector_1_Director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="jobDirector_1_Producer" /> <label for="jobDirector_1_Producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="jobDirector_1_Scriptwriter" /> <label for="jobDirector_1_Scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="jobDirector_1_Actor" /> <label for="jobDirector_1_Actor">Acteur</label>
                  <input value="singer" type="checkbox" class="checkbox" id="jobDirector_1_Singer" /> <label for="jobDirector_1_Singer">Interprète</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalitiesDirector_1" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalitiesDirector_1" style="width: 100%;" ></select>
                </div>
              </div>
            </div>

            <button id="addDirector" class="button" type="button">Ajouter un réalisateur</button>

            <div id="divDirector_2" style="display: none;">
              <div class="select is-multiple">
                <button class="delete is-large" id="delete_director_2"></button> <select multiple="multiple" size="8" id="director_2" style="width: 100%;" ></select>
              </div>
              <div id="add_director_2" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="firstNameDirector_2" id="firstNameDirector_2" class="input" placeholder="Prénom…" />
                <input type="text" name="lastNameDirector_2" id="lastNameDirector_2" class="input" placeholder="Nom…" />
                <input type="date" name="birthdateDirector_2" id="birthdateDirector_2" class="input" />
                <input type="checkbox" name="isDeadDirector_2" id="isDeadDirector_2"> <label for="isDeadDirector_2">Mort</label>
                <input type="date" name="deathdateDirector_2" id="deathdateDirector_2" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="jobDirector_2_Director" checked /> <label for="jobDirector_2_Director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="jobDirector_2_Producer" /> <label for="jobDirector_2_Producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="jobDirector_2_Scriptwriter" /> <label for="jobDirector_2_Scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="jobDirector_2_Actor" /> <label for="jobDirector_2_Actor">Acteur</label>
                  <input value="singer" type="checkbox" class="checkbox" id="jobDirector_2_Singer" /> <label for="jobDirector_2_Singer">Interprète</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalitiesDirector_2" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalitiesDirector_2" style="width: 100%;" ></select>
                </div>
              </div>
            </div>

            <div id="divDirector_3" style="display: none;">
              <div class="select is-multiple">
                <button class="delete is-large" id="delete_director_3"></button> <select multiple="multiple" size="8" id="director_3" style="width: 100%;" ></select>
              </div>
              <div id="add_director_3" class="field" style="display: none;">
                <label class="label">Nouveau réalisateur :</label>
                <input type="text" name="firstNameDirector_3" id="firstNameDirector_3" class="input" placeholder="Prénom…" />
                <input type="text" name="lastNameDirector_3" id="lastNameDirector_3" class="input" placeholder="Nom…" />
                <input type="date" name="birthdateDirector_3" id="birthdateDirector_3" class="input" />
                <input type="checkbox" name="isDeadDirector_3" id="isDeadDirector_3"> <label for="isDeadDirector_3">Mort</label>
                <input type="date" name="deathdateDirector_3" id="deathdateDirector_3" class="input" style="display: none;" />
                <div>
                  <label class="label">Casquettes :</label>
                  <input value="director" type="checkbox" class="checkbox" id="jobDirector_3_Director" checked /> <label for="jobDirector_3_Director">Réalisateur</label>
                  <input value="producer" type="checkbox" class="checkbox" id="jobDirector_3_Producer" /> <label for="jobDirector_3_Producer">Producteur</label>
                  <input value="scriptwriter" type="checkbox" class="checkbox" id="jobDirector_3_Scriptwriter" /> <label for="jobDirector_3_Scriptwriter">Scénariste</label>
                  <input value="actor" type="checkbox" class="checkbox" id="jobDirector_3_Actor" /> <label for="jobDirector_3_Actor">Acteur</label>
                  <input value="singer" type="checkbox" class="checkbox" id="jobDirector_3_Singer" /> <label for="jobDirector_3_Singer">Interprète</label>
                </div>
                <div class="select is-multiple">
                  <label for="nationalitiesDirector_3" class="label"></label>
                  <select multiple="multiple" size="8" id="nationalitiesDirector_3" style="width: 100%;" ></select>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="submit">
            Compléter le film
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
    import { completeMovie } from "../js/complete.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    completeMovie(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>

</body>
</html>
