<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main>

  <section class="section">

    <div class="container">
      <div id="nav-container"></div>
      
      <h1 class="title">ðŸŽ¬ Mes Films</h1>
      
      <div class="box">

        <h2 class="subtitle is-clickable" id="toggle-tosee">
          <span class="icon mr-2">
            <i class="fa-solid fa-chevron-right" id="arrow-tosee"></i>
          </span>
          <span>Mes films Ã  voir</span>
        </h2>
        <div class="columns is-multiline is-hidden" id="div-tosee-movies">
          <div id="list-tosee-movies"></div>
          <nav class="pagination" role="navigation" aria-label="navigation" id="paginationTosee">
            <div class="pagination-list" id="pagination_nb_tosee"></div>
          </nav>
        </div>
      
      </div>

      <div class="box">
        
        <h2 class="subtitle is-clickable" id="toggle-seen">
          <span class="icon mr-2">
            <i class="fa-solid fa-chevron-right" id="arrow-seen"></i>
          </span>
          <span>Mes films vus</span>
        </h2>
        <div class="columns is-multiline is-hidden" id="div-seen-movies">
          <div id="list-seen-movies"></div>
          <nav class="pagination" role="navigation" aria-label="navigation" id="paginationSeen">
            <div class="pagination-list" id="pagination_nb_seen"></div>
          </nav>
        </div>

      </div>
      
    </div>

  </section>

</main>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module">
  import { loadMyMovies } from "/Elina/js/list.js";
  loadMyMovies();
</script>

<script>
  const toseeMoviesToggle = document.getElementById("toggle-tosee");
  const seenMoviesToggle = document.getElementById("toggle-seen");
  const listToseeMovies = document.getElementById("div-tosee-movies");
  const listSeenMovies = document.getElementById("div-seen-movies");
  const arrowToseeMovies = document.getElementById("arrow-tosee");
  const arrowSeenMovies = document.getElementById("arrow-seen");

  toseeMoviesToggle.addEventListener("click", () => {
    if (listToseeMovies.classList.contains("is-hidden")) {
      listToseeMovies.classList.remove("is-hidden");
      arrowToseeMovies.classList.replace("fa-chevron-right", "fa-chevron-down");
    } else {
      listToseeMovies.classList.add("is-hidden");
      arrowToseeMovies.classList.replace("fa-chevron-down", "fa-chevron-right");
    };
  });

  seenMoviesToggle.addEventListener("click", () => {
    if (listSeenMovies.classList.contains("is-hidden")) {
      listSeenMovies.classList.remove("is-hidden");
      arrowSeenMovies.classList.replace("fa-chevron-right", "fa-chevron-down");
    } else {
      listSeenMovies.classList.add("is-hidden");
      arrowSeenMovies.classList.replace("fa-chevron-down", "fa-chevron-right");
    };
  });
</script>

<script type="module" src="/Elina/js/guard.js"></script>
</body>
</html>
