<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="../css/bulma.min.css">
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main>
    
    <section class="section">
        
        <div class="container">
            
            <div id="nav-container"></div>
            
            <div>
                
                <h1 class="title is-1 my-6" id="movie-title">Fiche test de film</h1>

                <div class="columns">
                    <div class="columns column is-four-fifths">
                        <img src="poster.png" class="image column is-one-third" />
                        <div class="column is-two-thirds">
                            <ul id="movie-genres"></ul>
                            <h3 class="subtitle is-4 mt-6 mb-2">Réalisateur(s)</h3>
                            <ul id="directors" class="is-flex"><li class="mr-3"><a>Réalisateur 1</a></li><li class="mr-3">&#x2022;</li><li class="mr-3">Réalisateur 2</li></ul>
                            <h3 class="subtitle is-4 mt-6 mb-2">Acteurs principaux</h3>
                            <ul id="main-actors"></ul>
                            <ul id="movie-details mt-6"></ul>
                            <ul id="movie-platforms mt-6"></ul>
                        </div>
                        <div class="column is-one-fifth">
                            <h3 class="subtitle">Test(s) aside</h3>
                        </div>
                    </div>
                </div>
            
            </div>
        
        </div>

    </section>

</main>

<script type="module">
    import { movieContent } from "/Elina/js/content.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    
    movieContent(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>
</body>
</html>
