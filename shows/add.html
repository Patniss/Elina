<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 ELINA - Séries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>
    
    <h1 class="title">Ajouter une série à la base de données</h1>

    <!-- FORM FILM -->
    <div class="box">
      <h2 class="subtitle">Ajouter une série</h2>

      <form id="show-form">

        <div class="field">
          <label class="label">Titre</label>
          <div class="control">
            <input placeholder="Titre de la série…" class="input" type="text" id="show-title" required>
            <div id="research-results" class="box mt-2" style="display: none;"></div>
          </div>
        </div>

        <div class="field">
          <label for="show-nb-seasons" class="label">Nombre de saisons</label>
          <div class="control">
            <input placeholder="Nombre de saisons…" class="input" type="number" style="width: 200px;" id="show-nb-seasons" required>
          </div>
        </div>

        <div class="field">
          <div>
            <label class="label">Genres</label>
            <div class="select is-multiple">
              <select multiple="multiple" size="8" id="show-genres" style="width: auto;" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Temps moyen épisode</label>
          <div class="control">
            <input placeholder="Temps en minutes…" class="input" type="number" id="show-time" style="width: 200px;" required>
          </div>
        </div>

        <div class="field">
          <div>
            <label for="show-state">
              <div class="select">
                <select name="show-state" id="show-state" required>
                  <option value="finish">Terminée</option>
                  <option value="current">En cours</option>
                </select>
              </div>
            </label>
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="show-submit">
            Ajouter la série
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module">
  import { addShow } from "/Elina/js/add.js";
  addShow();
</script>

<script type="module" src="/Elina/js/guard.js"></script>

</body>
</html>
