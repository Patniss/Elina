<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main>
    
    <section class="section">
        
        <div class="container">
            
            <div id="nav-container"></div>
            
            <div>

                <h1 class="title is-1 mt-6 mb-2" id="movie-title"></h1>
                <h3 class="subtitle is-3 mb-6" id="movie-year" style="color: white;"></h3>

                <div class="columns is-four-fifths box">
                    <div class="is-flex" style="position: absolute; right: 5%">
                        <a id="fav" class="tag is-medium" style="background-color: transparent;"><i class="fa-solid fa-heart"></i></a>
                        <a id="unlike" class="tag is-medium" style="background-color: transparent;"><i class="fa-solid fa-heart-crack"></i></a>
                    </div>
                    <div class="column is-one-quarter">
                        <img src="/Elina/entertainment/movies/poster.png" class="image is-clickable js-modal-trigger" id="movie-poster" data-target="div-modal-poster" style="border-radius: 5px;" />
                    </div>
                    <div class="block column is-three-quarters">
                        <div class="buttons" id="movie-list-buttons">
                            <button class="button is-link is-hidden" id="button-add-movie"><span class="icon"><i class="fa-solid fa-plus"></i></span><span>Ajouter</span></button>
                            <button class="button is-success is-light is-hidden" id="button-tosee-movie"><span class="icon"><i class="fa-solid fa-eye"></i></span><span>J'ai vu</span></button>
                            <button class="button is-danger is-light is-hidden" id="button-supp-movie"><span class="icon"><i class="fa-solid fa-minus"></i></span><span>Supprimer</span></button>
                            <button class="button is-success is-hidden" id="button-seen-movie"><span class="icon"><i class="fa-solid fa-check"></i></span><span>Vu</span></button>
                        </div>
                        <p id="movie-genres"><span class="subtitle is-4 mb-6 mr-3" id="movie-time"></span><span class="mr-3">&#x2022;</span></p>
                        <h3 class="subtitle is-4 mt-6 mb-2">Réalisateur(s)</h3>
                        <ul id="directors" class="is-flex"><li class="mr-3"><a>Réalisateur 1</a></li><li class="mr-3">&#x2022;</li><li class="mr-3">Réalisateur 2</li></ul>
                        <h3 class="subtitle is-4 mt-6 mb-2">Scénariste(s)</h3>
                        <ul id="movie-platforms mt-6"></ul>
                        <h3 class="subtitle is-4 mt-6 mb-2">Synopsis</h3>
                        <p class="content" id="movie-synopsis"></p>
                    </div>
                </div>
            
            </div>
        </div>

        <div class="modal" id="div-modal-poster" style="min-height: 95%;">
            <div class="modal-background"></div>
            <div class="modal-content">
                <p class="image is-2by3">
                    <img src="/Elina/entertainment/movies/poster.png" alt="Affiche" id="modal-poster">
                    <p><button class="button my-3" id="add-own-poster">Personnaliser ma couverture</button></p>
                    <div class="field my-3 is-hidden" id="div-add-own-poster">
                        <input type="text" id="src-add-own-poster" class="input mr-2" style="width:50%" />
                        <button type="button" id="btn-add-own-poster" class="button is-primary">Ajouter</button>
                    </div>
                </p>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

    </section>

</main>

<script src="/Elina/js/modal.js"></script>

<script type="module">
    import { movieContent } from "/Elina/js/content.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    
    movieContent(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>
</body>
</html>
