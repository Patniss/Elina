<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Film</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<main>
    
    <section class="section">
        
        <div class="container">
            
            <div id="nav-container"></div>
            
            <div>
                
                <h1 class="title is-1 mt-6 mb-2" id="movie-title"></h1>
                <h3 class="subtitle is-3 mb-6" id="movie-year" style="color: white;"></h3>

                <div class="columns is-four-fifths box">
                    <div class="column is-one-quarter">
                        <img src="poster.png" class="image is-clickable js-modal-trigger" id="movie-poster" data-target="div-modal-poster" style="border-radius: 5px;" />
                        <div class="modal" id="div-modal-poster">
                            <div class="modal-background"></div>
                            <div class="modal-content" style="max-height: 95%;">
                                <p class="image is-2by3">
                                    <img src="/Elina/movies/poster.png" alt="Affiche" id="modal-poster">
                                    <p style="width: 100%; text-align: center;"><button class="button" id="add-own-poster">Personnaliser ma couverture</button></p>
                                </p>
                            </div>
                            <button class="modal-close is-large" aria-label="close"></button>
                        </div>
                    </div>
                    <div class="block column is-three-quarters">
                        <p id="movie-genres"><span class="subtitle is-4 mb-6 mr-3" id="movie-time"></span><span class="mr-3">&#x2022;</span></p>
                        <h3 class="subtitle is-4 mt-6 mb-2">Réalisateur(s)</h3>
                        <ul id="directors" class="is-flex"><li class="mr-3"><a>Réalisateur 1</a></li><li class="mr-3">&#x2022;</li><li class="mr-3">Réalisateur 2</li></ul>
                        <h3 class="subtitle is-4 mt-6 mb-2">Scénariste(s)</h3>
                        <ul id="movie-platforms mt-6"></ul>
                        <h3 class="subtitle is-4 mt-6 mb-2">Synopsis</h3>
                        <p class="content" id="movie-synopsis"></p>
                    </div>
                </div>
            
            </div>
        </div>

    </section>

</main>

<script src="/Elina/js/modal.js"></script>

<script type="module">
    import { movieContent } from "/Elina/js/content.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    
    movieContent(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/guard.js"></script>
</body>
</html>
