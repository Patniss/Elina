<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Données</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>

    <!-- FORM FILM -->
    <div class="box">
      <h1 class="title">Compléter le casting de <i id="movie-title"></i></h1>
      <h2 id="movie-year" class="subtitle"></h2>

      <form id="movie-form">

        <div class="buttons my-4">
          <button id="add-director" class="button" type="button">Ajouter un réalisateur</button>
          <button id="add-scriptwriter" class="button" type="button">Ajouter un scénariste</button>
          <button id="add-role" class="button" type="button">Ajouter un rôle</button>
        </div>

        <div class="block">
          <h3 class="subtitle is-4">Réalisateur(s)</h3>
          
          <div id="div-director-1" class="mb-3 py-3" style="border: solid 1px white; border-radius: 5px;">
            <div class="columns">

              <div class="column is-1"></div>
              <div class="column is-3">
                <div class="field select is-multiple">
                  <select multiple="multiple" id="select-director-1" style="width: 100%;" required>
                    <option value=""></option>
                  </select>
                </div>
              </div>

            </div>
          </div>

          <div id="div-director-2" class="is-hidden mb-3 py-3" style="border: solid 1px white; border-radius: 5px;">

            <div class="columns">

              <div class="column is-1">
                <button class="button delete is-large" id="delete-director-2"></button>
              </div>
              <div class="column is-3">
                <div class="select is-multiple">
                  <select multiple="multiple" id="select-director-2" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>

            </div>
          </div>

          <div id="div-director-3" class="is-hidden mb-3 py-3" style="border: solid 1px white; border-radius: 5px;">

            <div class="columns">

              <div class="column is-1">
                <button class="button delete is-large" id="delete-director-3"></button>
              </div>
              <div class="column is-3">
                <div class="select is-multiple">
                  <select multiple="multiple" id="select-director-3" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>

            </div>
          </div>

        </div>

        <div class="block">
          <h3 class="subtitle is-4">Scénariste(s)</h3>
          
          <div id="div-scriptwriter-1" class="mb-3 py-3" style="border: solid 1px white; border-radius: 5px;">
            <div class="columns">

              <div class="column is-1"></div>
              <div class="column is-3">
                <div class="field select is-multiple">
                  <select multiple="multiple" id="select-scriptwriter-1" style="width: 100%;" required>
                    <option value=""></option>
                  </select>
                </div>
              </div>

            </div>
          </div>

          <div id="div-scriptwriter-2" class="is-hidden" style="border: solid 1px white; border-radius: 5px;">

            <div class="columns">

              <div class="column is-1">
                <button class="button delete is-large" id="delete-scriptwriter-2"></button>
              </div>
              <div class="column is-3">
                <div class="select is-multiple">
                  <select multiple="multiple" id="select-scriptwriter-2" style="width: 100%;" >
                    <option value=""></option>
                  </select>
                </div>
              </div>
            
            </div>
          </div>

        </div>

        <div class="block">
          <h3 class="subtitle is-4">Acteurs et rôles</h3>

          <div id="div-roles" class="mb-6"></div>

        </div>

        <div class="block">
          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit" id="submit">Compléter le film</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>

<!-- JS -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
    import { completeMovie } from "/Elina/js/complete.js";

    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    completeMovie(movieId);
</script>

<script type="module">
  import { loadNav } from "/Elina/js/core/nav.js";
  loadNav();
</script>

<script type="module" src="/Elina/js/core/guard.js"></script>

</body>
</html>
