<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>엘리나 Elina - Films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/Elina/logos/daisy.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/Elina/logos/daisy.png">
  <link rel="stylesheet" href="/Elina/css/bulma.min.css">
  <link rel="stylesheet" href="/Elina/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<section class="section">
  <div class="container">

    <div id="nav-container"></div>
    
    <h1 class="title">Ajouter un film à la base de données</h1>

    <!-- FORM FILM -->
    <div class="box">
      <h2 class="subtitle">Ajouter un film</h2>

      <form id="movie-form">
        <div class="field">
          <label class="label">Titre</label>
          <div class="control">
            <input class="input" type="text" id="movie-title" required>
            <div id="research-results" class="box mt-2" style="display: none;"></div>
          </div>
        </div>

        <div class="field">
          <label class="label">Année</label>
          <div class="control">
            <input class="input" type="number" id="movie-year" required>
          </div>
        </div>

        <div class="field">
          <label for="movie-poster" class="label">Affiche</label>
          <div class="control">
            <input class="input" type="url" id="movie-poster" required>
            <p><i>Merci d'utiliser une image provenant de <a href="https://www.themoviedb.org">themoviedb.org</a></i></p>
          </div>
        </div>

        <div class="field">
          <div>
            <label class="label">Genres</label>
            <div class="select is-multiple">
              <select multiple="multiple" size="8" id="movie-genres" style="width: 100%;" required></select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">Temps :</label>
          <input type="number" class="input" id="movie-hours" placeholder="Heure" min="0" max="10" style="width: 100px;" required />
          <input type="number" class="input" id="movie-minutes" placeholder="Minutes" min="0" max="59" style="width: 100px;" />
        </div>

        <div class="field">
          <label for="movie-synopsis" class="label">Synopsis :</label>
          <textarea name="movie-synopsis" id="movie-synopsis" class="textarea" placeholder="Synopsis du film…"></textarea>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit" id="movie-button">
            <span class="icon"><i class="fas fa-plus"></i></span><span>Ajouter le film</span>
          </button>
        </div>
      </form>
    </div>
  </div>

</section>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script type="module">
  import { loadNav } from "/Elina/js/core/nav.js";
  loadNav();
</script>

<script type="module">
  import { addMovie } from "/js/modules/movies/movies.add.js";
  addMovie();
</script>

<script type="module" src="/Elina/js/core/guard.js"></script>
</body>
</html>
